<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <title>Ipet</title>
</head>
<body class="fundo">
    <div class="cabecalho">
        <ul class="navbar">
            <img class="logo" src="Imagens/logo.png">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
          </ul>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="login">
                        <h3 style="text-align: center;">Cadastro</h3>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Nome:</label>
                          <input type="name" class="form-control" id="exampleInputNome1" aria-describedby="nomeHelp" placeholder="Nome Completo">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Telefone:</label>
                            <input type="phone" class="form-control" id="exampleInputTelefone1" aria-describedby="TelefoneHelp" placeholder="Telefone">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Endereço:</label>
                            <input type="endereco" class="form-control" id="exampleInputEndereco1" aria-describedby="EnderecoHelp" placeholder="Endereço">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Nome do Pet: </label>
                          <input type="name" class="form-control" id="exampleInputname1" placeholder="Nome do Pet">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Escolha uma imagem: </label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <br>                        
                      </form>
                        <a href='login.html'>
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </a>
                  </div>
                  <div class="col-md-2">
                    <img id="patas" src="Imagens/patas.png" alt="patas">
                  </div>
            </div>
        </div>
    </div>
   

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
